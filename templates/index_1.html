<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Burnout Rate Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
    body{
     background-image: url("https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80");
     background-repeat: no-repeat;
     background-size: cover;
     min-height: 100vh;
    }

    input[type=number] {
        width: 40%;
    }
    </style>
  </head>
  <body>
    <div
      class="
        container
        d-flex
        justify-content-center
        flex-column
        text-align-center
      "
      >
      <h1 class="display-1 text-danger"><b>Burnout Self Test</b>
      </h1>
      <br />

      <div class="p-3 mb-2 bg-warning text-dark">
        Are you burned out at work? Maybe you haven't realised that yet. Here is a test that predicts your burnout rate based on your various work-life factors.

        </details>
      </div>
      <br />
      <br />

      <div class="card p-4 mb-5" style="margin: 0 auto">

        <p class="alert alert-secondary" style={{color}}><b>{{feedback}}</b></p>

        <form class="form" action="{{url_for('predict')}}" method="POST">
          <div class="mb-4">
            Choose your gender.
            <div class="my-2 form-check">
              <div class="form-check mt-2">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Gender"
                  value="0"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Gender"
                  value="1"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div>
            </div>
          </div>

          <div class="mb-4">
            Choose the type of company you are working in.
            <div class="my-2 form-check">
              <div class="form-check mt-2">
                <input
                  class="form-check-input"
                  type="radio"
                  id="Company Type"
                  name="Company Type"
                  value="0"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Product
                </label>
              </div>
              <div class="form-check mb-4">
                <input
                  class="form-check-input"
                  type="radio"
                  id="Company Type"
                  name="Company Type"
                  value="1"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  Service
                </label>
              </div>
            </div>
          </div>

          <div class="mb-4">
            Do you work from home?
            <div class="my-2 form-check">
              <div class="form-check mt-2">
                <input
                  type="radio"
                  class="form-check-input"
                  id="WFH Setup Available"
                  name="WFH Setup Available"
                  value="1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Yes
                </label>
              </div>
              <div class="form-check mb-4">
                <input
                  type="radio"
                  class="form-check-input"
                  id="WFH Setup Available"
                  name="WFH Setup Available"
                  value="0"
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  No
                </label>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="Designation"
              >Enter your designation level in the range 0-5 (0 indicating the
              lowest designation, 5 indicating the highest designation):</label
            ><br />
            <input
              type="number"
              class="form-control"
              id="Designation"
              name="Designation"
              min="0"
              max="5"
            />
          </div>

          <div class="mb-3">
            <label for="Resource Allocation"
              >Enter total number of your working hours in a day:</label
            ><br />
            <input
              type="number"
              class="form-control"
              id="Resource Allocation"
              name="Resource Allocation"
              min="0"
              max="15"
            />
          </div>

          <div class="mb-3">
            <label for="Mental Fatigue Score"
              >How much mentally tired do you feel during your working hours?
              Rate in the range from 0-10:</label
            ><br />
            <input
              type="number"
              class="form-control"
              id="Mental Fatigue Score"
              name="Mental Fatigue Score"
              min="0"
              max="10"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-large">
            Predict
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>


  </body>
</html>
